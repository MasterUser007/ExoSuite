[pytest]
minversion = 6.0
addopts = -ra -q
testpaths =
    ExoSuite/orchestration/tests
    ExoSuite/primality_test/tests
    ExoSuite/gpu_sieve/tests
    ExoSuite/factor_analysis/tests
    ExoSuite/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
