name: Full Wash (Preflight)

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  full_wash:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Full Wash Script
        shell: pwsh
        run: ./scripts/full_wash.ps1
